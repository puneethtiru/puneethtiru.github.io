<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Puneeth Tirunagari</title>
    <meta name="description" content="Personal Portfolio" />
    <meta name="author" content="Puneeth" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-4 text-center cus-div-outer">
          <div class="cus-div-top">
            <label class="cus-hl1">Will be back soon</label>
            <label class="cus-hl2">This website is being upgraded!</label>
            <div class="row cus-counter-outer">
              <div class="col cus-counter">
                <span id="cus-days" class="cus-counter-val"></span>
                <span class="cus-counter-label">Days</span>
              </div>
              <div class="col cus-counter">
                <span id="cus-hours" class="cus-counter-val"></span>
                <span class="cus-counter-label">Hours</span>
              </div>
              <div class="col cus-counter">
                <span id="cus-minutes" class="cus-counter-val"></span>
                <span class="cus-counter-label">Minutes</span>
              </div>
              <div class="col cus-counter">
                <span id="cus-seconds" class="cus-counter-val"></span>
                <span class="cus-counter-label">Seconds</span>
              </div>
            </div>
          </div>
          <div class="cus-div-bottom">
            <span>Designed by: Puneeth Tirunagari</span>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/main.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
